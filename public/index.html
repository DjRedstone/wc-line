<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WC Line</title>
</head>
<body>
    <img src="imgs/book-open.svg" hidden>
    <div id="ask-name">
        <form id="ask-name-form">
            <h1>Quel est ton nom ?</h1>
            <input type="text" placeholder="Ton prénom / nom" id="name" minlength="3" required>
            <br><br>
            <input type="submit" style="cursor: pointer;" value="Suivant" id="name-submit">
        </form>
    </div>
    <header>
        <img id="show-hide-rooms" src="imgs/list.svg">
        <h1 id="title">WC Line</h1>
        <img id="show-hide-users" src="imgs/users.svg">
    </header>
    <div id="rooms">
        <h1 id="rooms-text">Vos maisons</h1>
        <div class="room" id="no-room">
            <img src="imgs/coffee.svg">
            <p>Pas de maisons à afficher !</p>
        </div>
        <img id="add-room" src="imgs/plus-circle.svg">
    </div>
    <div id="new-room">
        <div id="new-room-tab">
            <h1>Ajouter une maison...</h1>
            <div id="new-room-metode">
                <form id="new-room-by-join">
                    <h1>Par identifiant</h1>
                    <input type="text" placeholder="Entrez l'identifiant" id="new-room-by-join-id" minlength="9" maxlength="9" autocomplete="off" required>
                    <br><br>
                    <input type="submit" value="Accèder à la maison">
                </form>
                <form id="new-room-by-create">
                    <h1>Par création</h1>
                    <input type="submit" value="Créer une maison">
                </form>
            </div>
            <img id="close-new-room-tab" src="imgs/x-circle.svg">
        </div>
    </div>
    <div id="room">
        <br>
        <h1 id="room-title">Choisissez une maison</h1>
    </div>
    <div id="users">
        <h1 id="users-text">Séléctionnez une maison pour afficher les membres</h1>
    </div>

    <footer>
        <p>© 2022 Copyright - MAY Baptiste - Host on <a class="link" href="https://replit.com/">Replit</a></p>
    </footer>

    <script src="/jquery/jquery.min.js"></script>
    <script src="https://github.com/js-cookie/js-cookie/releases/download/v3.0.1/js.cookie.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="tab.js"></script>
</body>
</html>
